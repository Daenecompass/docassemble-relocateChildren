---
images:
  avitor: Fatima.png
  mylogo: logo_mlh.gif
---
question: |
  What is your name?
fields:
  - Your First Name: user.name.first  
  - Your First Name: user.name.last  
---
code:
  plaintiff_name = user.name.first + ' ' + user.name.last
---
question: |
  What is your address?
fields:
  - County name: county
  - Street Address in Massachusetts: plaintiff_address 
section: Address
---
question: |
  What is your paterner's name?
fields: 
  - Other Party's Name: other_party_name
help: |
  Other Party: The person you raised your child and settled a 
  custody case with.
section: Family
---
question: |
  What is the name of your child?
fields:
  - Child name: child.new_item_name
---
question: |
  Describe your child ${ i }.
fields:
  - Birth date: child[i].birthdate
    datatype: date    
---
question: |
  So far, you have told me about your
  ${ child }.  Do you have any other
  child?
yesno: child.there_is_another
---
question: |
  Tell me about your case.
fields:
  - Case Date: case_date
    datatype: date
  - Custody type: user.judgment
    datatype: checkboxes
    choices:
      - Divorce: divorce
      - Custody: custody
      - Paternity: paternity
      - Separate support: separate_support
section: Case
---
question: |
  Tell me about your custody type.
fields:
  - Custody type: custody_type
    datatype: radio
    choices:
      - Sole: sole
      - Joint: joint
      - Physical: physical
---
code: |
  relocation_state = state_name(reloc_state)
---
question: |
  Where do you plan to move to?
fields:
  - Relocation city: relocation_city
  - Relocation state: reloc_state  
    code: states_list()
  - How to attain a living space: housing_type 
    datatype: radio
    choices:
      - Rent: rent
      - purchase: purchase
section: Relocation
---
question: |
  What about relatives and school condition?
fields:
  - Relative types: relative_types
    hint: e.g., uncle, grandma
  - School condition: school_condition
    datatype: radio
    choices:
      - Suitable: suitable
      - Better: better
